name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - name: Install dependencies
        run: python -m pip install --upgrade pip
      - name: Install project
        run: python -m pip install -r requirements.txt
      - name: Lint (black)
        run: python -m black --check rail_django/testing rail_django/tests/unit/test_phase0_regressions.py

  tests:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: rail_django.conf.framework_settings
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - name: Install dependencies
        run: python -m pip install --upgrade pip
      - name: Install project
        run: python -m pip install -r requirements.txt
      - name: Run unit tests
        run: python -m django test rail_django.tests.unit
